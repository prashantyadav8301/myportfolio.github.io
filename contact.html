<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="sidebar sidebar-go">
            <nav>
                <ul>
                    <li><a href="/">My Portfolio</a> </li>
                    <li><a href="/intro.html"> My Intro</a></li>
                    <li><a href="/projects.html">My Projects</a> </li>
                    <li><a href="/link.html">Site Links</a> </li>
                    <li><a href="/contact.html">Contact Me</a> </li>
                </ul>
            </nav>
        </div>
        <div class="main">
            <div class="hamburger">
                <div class="icon-1">
                    <i class="fa-solid a fa-lg fa-bars"></i>
                </div>
                <div class="icon-2">
                    <i class="fa-solid b fa-lg fa-xmark"></i>
                </div>
            </div>
            <div class="contactform">
                <h1>Contact me for work / general enquiries</h1>
                <form action="https://formsubmit.co/6e3a3e257e6cd01d58bf90c09d53e694" method="POST">
                    <input type="hidden" name="_captcha" value="false">
                    <input type="hidden" name="_next" value="https://myportfolio.naivecoder.tech/success.html">
                    <div class="mb-3">
                        <label for="clientname" class="form-label">Name</label>
                        <input type="text" class="form-control" name="name" id="clientname" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                        <label for="clientaddress" class="form-label">Address</label>
                        <input type="text" class="form-control" name="address" id="clientaddress" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                        <label for="clientemail" class="form-label">Email Id</label>
                        <input type="email" class="form-control" name="email" id="clientemail" aria-describedby="emailHelp">
                        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                    </div>
                    <div class="mb-3">
                        <label for="clientphone" class="form-label">Phone No.</label>
                        <input type="text" class="form-control" name="phone" id="clientphone">
                    </div>
                    <div class="mb-3">
                        <label for="enquiry" class="form-label">Enquiry</label>
                        <textarea name="enquiry" class="form-control" name="enquiry" id="clientenquiry" rows="3" cols="3"></textarea>
                    </div>
                    <div class="mb-2 form-check">
                        <input type="checkbox" class="form-check-input" name="checkbox" id="isclient">
                        <label class="form-check-label" for="isclient">I want you, to do project with me.</label>
                    </div>
                    <button type="submit" class="btn-sm btn-primary" id="button">Submit</button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/3860c8a2e1.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
